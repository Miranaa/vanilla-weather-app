<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper-currently">
        <div class="weather-app-wrapper-search">
          <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-md-9">
              <input
                type="search"
                placeholder="Search for a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100 button-color"
              />
              </form>
            </div>
          </div>
        </div>
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul>
            <li id="date">Friday 05:00</li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link">ºF</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row weather-app-forecast-wrapper" id="forecast">
          <div class="col-2">
            <h2>12:00</h2>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
            <div class="weather-forecast-temperature">
              <strong>22º</strong> 17º
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Miranaa/vanilla-weather-app"
            target="blank"
            >Open-sourced code</a
          >, by MD</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
